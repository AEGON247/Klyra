<html>
 <head>
  <title>
   Klyra - Profile
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&amp;display=swap" rel="stylesheet"/>
  <style>
   
        .navbar {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding-bottom: 0%;
        }
        .navbar .logo {
            font-size: 30px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            padding-top:10px;
        }
        .navbar .profile {
            display: flex;
            align-items: center;
        }
        .navbar .profile img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .navbar .profile .signup {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }
        .navbar .profile .signup:hover {
            text-decoration: underline;
        }
        .content {
            background-color: #fff;
            margin: 20px;
            border-radius: 10px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .content h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            margin-bottom: 20px;
            color: #333;
        }
        .signup-form {
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        .signup-form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .signup-form input:focus {
            border-color: #a8b4ff;
        }
        .signup-form button {
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .signup-form button:hover {
            background-color: #333;
        }
        .social-signup {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .social-signup p {
            margin-bottom: 10px;
            color: #666;
        }
        .social-signup .icons {
            display: flex;
            justify-content: center;
        }
        .social-signup .icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #fff;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        .social-signup .icons .google {
            background-color: #db4437;
        }
        .social-signup .icons .google:hover {
            background-color: #c33d2e;
        }
        .social-signup .icons .facebook {
            background-color: #3b5998;
        }
        .social-signup .icons .facebook:hover {
            background-color: #334d84;
        }
        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            border-radius: 30px 30px 0 0;
            padding: 20px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bottom-menu i {
            margin: 0 15px;
            font-size: 30px;
            color: #fff;
            transition: transform 0.3s;
        }
        .bottom-menu i:hover {
            transform: scale(1.5);
        }
        .bottom-menu i:nth-child(1) { color: #a8b4ff; }
        .bottom-menu i:nth-child(2) { color: #f8c3ff; }
        .bottom-menu i:nth-child(3) { color: #ffebc3; }
        .bottom-menu i:nth-child(4) { color: #c3ffd8; }
        .bottom-menu i:nth-child(5) { color: #c3fffc; }
        .bottom-menu i:nth-child(6) { color: #fff; }
   body {
            
            background-color: #f8f5f2;
            margin: 0;
            padding: 0;
            
            font-family: 'Poppins', sans-serif;
            background-color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            border: 3px solid black;
            border-radius: 30px;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .main-content {
            width: 65%;
        }
        .sidebar {
            width: 30%;
            background-color: #f0eae4;
            padding: 20px;
            border-radius: 20px;
            padding-bottom: 0%;
        }
        h1 {
            font-size: 40px;
            font-weight: 700;
            margin: 0;
            padding: 0%;
        }
        .filter-buttons {
            display: flex;
            margin: 20px 0;
        }
        .filter-button {
            display: flex;
            align-items: center;
            padding: 5px 20px;
            margin-right: 10px;
            border-radius: 30px;
            background-color: #f0eae4;
            
            cursor: pointer;
        }
        .filter-button.active {
            background-color: #000;
            color: #fff;
        }
        .filter-button i {
            margin-right: 10px;
        }
        .course-card {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 1%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .course-card .category {
            display: flex;
            align-items: center;
            
            margin-bottom: 3px;
        }
        .course-card .category i {
            margin-right: 10px;
        }
        .course-card .rating {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .course-card .rating i {
            margin-right: 5px;
        }
        .course-card .title {
            font-size: 17px;
            
            margin: 10px 0;
        }
        .course-card .students {
            font-size: 14px;
            color: #888;
        }
        .course-card .avatars {
            display: flex;
            margin-top: 10px;
        }
        .course-card .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile .name {
            font-size: 20px;
            
        }
        .friends {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .friends .count {
            
            margin-right: 10px;
        }
        .friends .avatars {
            display: flex;
        }
        .friends .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .activity {
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .activity .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;

        }
        .activity .header .title {
            
        }
        .activity .header .year {
            font-size: 14px;
            color: #888;
        }
        .activity .chart {
            display: flex;
            justify-content: space-between;
        }
        .activity .chart .bar {
            width: 10%;
            height: 100px;
            background-color: #e0e0e0;
            border-radius: 10px;
            position: relative;
        }
        .activity .chart .bar .fill {
            width: 100%;
            height: 50%;
            background-color: #ffcc00;
            border-radius: 10px 10px 0 0;
            position: absolute;
            bottom: 0;
        }
        .my-courses {
            
            margin-bottom: 20px;
        }
        a{color:#000;}
        a:visited{color:#000}
  </style>
