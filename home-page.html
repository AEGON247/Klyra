<html>
<head>
    <title>Klyra</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .navbar {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
            z-index: 2;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .menu {
            display: flex;
            align-items: center;
        }
        .navbar .menu i {
            margin: 0 10px;
            font-size: 20px;
        }
        .navbar .profile {
            display: flex;
            align-items: center;
        }
        .navbar .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .navbar .profile .name {
            margin-right: 10px;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #000;
            padding-top: 20%;
        }
        .content h1 {
            font-size: 48px;
            font-weight: bold;
        }
        .content p {
            font-size: 24px;
            margin: 20px 0;
        }
        .content button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            border-radius: 20px 20px 0 0;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        .bottom-menu i {
            margin: 0 10px;
            font-size: 24px;
            color: #fff;
        }
        .bottom-menu i:nth-child(1) { color: #a8b4ff; }
        .bottom-menu i:nth-child(2) { color: #f8c3ff; }
        .bottom-menu i:nth-child(3) { color: #ffebc3; }
        .bottom-menu i:nth-child(4) { color: #c3ffd8; }
        .bottom-menu i:nth-child(5) { color: #c3fffc; }
        .bottom-menu i:nth-child(6) { color: #fff; }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="navbar">
        <div class="logo">Klyra</div>
        <div class="menu">
            
        </div>
        
    </div>
    <div class="content">
        
        <button style="margin-top: 300px;">Sign Up</button>
    </div>
    <div class="bottom-menu">
        <i class="fas fa-font"></i>
        <i class="fas fa-palette"></i>
        <i class="fas fa-sticky-note"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-smile"></i>
        <i class="fas fa-plus"></i>
    </div>
</body>
</html>
