  <style> body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: black;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    border: 15px solid black;
    border-radius: 30px;
    overflow: hidden;
    padding: 0;
    justify-content: center;
    
            
}
.navbar {
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: space-between;

    padding: 5px 20px;
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
}
.navbar .logo {
    font-size: 30px;
    font-family: 'Poppins', sans-serif;
    font-weight: bold;
    padding-top:5px;
}
.navbar .profile {
    display: flex;
    align-items: center;
}
.navbar .profile img {
    border-radius: 50%;
    width: 30px;
    height: 30px;
    margin-right: 10px;
}
.navbar .profile .signup {
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    font-family: 'Poppins', sans-serif;
}
.navbar .profile .signup:hover {
    text-decoration: underline;
}
.content {
    background-color: #fff;
    margin: 20px;
    border-radius: 10px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: left;
    align-items: left;
    flex-grow: 1;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-in-out;
    padding-bottom: 0%;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
.bnavbar {
            background-color: #000;
            padding: 10px 20px;
            border-radius: 20px 20px 0 0;
            display: flex;
            gap: 20px;
            align-items: center;
            margin-left: 600px;
            margin-bottom: 60px;
        }
        .bnavbar a {
            text-decoration: none;
        }
        .bnavbar i {
            font-size: 24px;
            color: #fff;
            transition: transform 0.2s;
        }
        .bnavbar i:hover {
            transform: scale(1.2);
        }
        .bnavbar .icon-education {
            color: #c3b6f1;
        }
        .bnavbar .icon-book {
            color: #f1b6d1;
        }
        .bnavbar .icon-sticky-note {
            color: #f1e3b6;
        }
        .bnavbar .icon-calendar {
            color: #b6f1d1;
        }
        .bnavbar .icon-smile {
            color: #b6f1f1;
        }
   
        .container {
            display: flex;
            width: 100%;
            height: 85%;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .schedule {
            width: 70%;
            padding: 20px;
            background-color: #f8f5f2;
            overflow-y: auto;
        }
        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .schedule-header select, .schedule-header input {
            border: none;
            background-color: #fff   ;
            color: #000;
            
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 13px;
        }
        .schedule-header input {
            width: 200px;
        }
        .schedule-content {
            display: flex;
            flex-direction: column;
        }
        .time-slot {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .time-slot .time {
            width: 80px;
            text-align: left;
            margin-right: 10px;
            color: #888;
            padding-right: 7px;
        }
        .event {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            color: rgb(48, 47, 47);
            
            position: relative;
            margin-bottom: 5px;
            width:700px;  
        }
        .event .time-duration {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
        }
        .event.publicity {
            background-color: #ffe8c2;
        }
        .event.technology {
            background-color: #e8e8ff;
        }
        .event.sales-marketing {
            background-color: #fddde6;
        }
        .event.finance {
            background-color: #ffe8c2;
        }
        .event.seo {
            background-color: #fddde6;
        }
        .event.public {
            background-color: #e8e8ff;
        }
        .details {
            width: 30%;
            padding: 20px;
            background-color: #fff;
            border-left: 1px solid #eee;
            overflow-y: auto;
        }
        .details .status {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .details .status .status-label {
            background-color: #00c853;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .details .status .status-text {
            color: #888;
        }
        .details .input-box {
            margin-bottom: 20px;
        }
        .details .input-box input, .details .input-box select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .details .reschedule {
            background-color: #6c63ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .details .consultant, .details .participants, .details .company, .details .service, .details .timezone {
            margin-bottom: 20px;
        }
        .details .consultant img, .details .participants img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .details .participants img {
            width: 30px;
            height: 30px;
        }
        .details .consultant img {
            width: 50px;
            height: 50px;
        }
        .details .consultant .name, .details .participants .name, .details .company .name, .details .service .name, .details .timezone .name {
            font-weight: bold;
        }
        .details .consultant .role, .details .participants .role, .details .company .role, .details .service .role, .details .timezone .role {
            color: #888;
        }
  </style>
  <script>
   function addSubject() {
            const subject = document.getElementById('subject').value;
            const day = document.getElementById('day').value;
            if (subject && day) {
                const daySlot = document.querySelector(`.time-slot[data-day="${day}"] .events`);
                const event = document.createElement('div');
                event.className = 'event public';
                event.textContent = subject;
                daySlot.appendChild(event);
            }
        }
  </script>
