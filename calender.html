<html>
<head>
    <title>Klyra - Schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f3f0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            border: 1px solid #000;
        }
        .navbar {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-radius: 0 0 10px 10px;
        }
        .navbar h1 {
            font-size: 22px;
            margin: 0;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #f7f3f0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header select, .header .date {
            background-color: #fff;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
        }
        .header .date {
            display: flex;
            align-items: center;
            position: relative;
        }
        .header .date i {
            margin-left: 10px;
            cursor: pointer;
        }
        .calendar {
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            display: none;
            z-index: 1000;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .calendar th {
            background-color: #f7f3f0;
        }
        .calendar td:hover {
            background-color: #f7e0d6;
        }
        .schedule {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .schedule-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .day-label {
            color: grey;
            width: 50px;
            text-align: right;
            margin-right: 10px;
        }
        .event-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .event {
            background-color: #f7d6e0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 5px;
            font-size: 18px;
        }
        .event:nth-child(2) {
            background-color: #f7e0d6;
        }
        .event:nth-child(3) {
            background-color: #ffe8c2;
        }
        .event:nth-child(4) {
            background-color: #d4f8e8;
        }
        .event:nth-child(5) {
            background-color: #a8b4ff;
        }
        .event:nth-child(6) {
            background-color: #d6d6f7;
        }
        .event:nth-child(7) {
            background-color: #f7d6e0;
        }
        .form-container {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .form-container input, .form-container select, .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        .form-container button {
            background-color: #f7f3f0;
            border: none;
            cursor: pointer;
        }
        .tabs {
            display: flex;
            margin-bottom: 10px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-right: 10px;
        }
        .tab.active {
            background-color: #000;
            color: #fff;
        }
        .bnavbar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: center;
            width: 20%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bnavbar a {
            color: #a8b4ff;
            text-decoration: none;
            font-size: 24px;
            transition: transform 0.2s, color 0.2s;
            margin: 0 5px;
            padding: 5px;
        }
        .bnavbar a:nth-child(2) {
            color: #ffebc3;
        }
        .bnavbar a:nth-child(3) {
            color: #f8c3ff;
        }
        .bnavbar a:nth-child(4) {
            color: #c3ffd8;
        }
        .bnavbar a:nth-child(5) {
            color: #c3fffc;
        }
        .bnavbar a:hover {
            transform: scale(1.2);
        }
        .right-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            background-color: #f7f3f0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Klyra</h1>
    </div>
    <div class="container">
        <div class="content">
            <div class="header">
                <select>
                    <option>Week</option>
                </select>
                <div class="date">
                    <span id="selectedDate">20 / 09 / 2024</span>
                    <i class="fas fa-calendar-alt" onclick="toggleCalendar()"></i>
                    <div class="calendar" id="calendar">
                        <table>
                            <thead>
                                <tr>
                                    <th>Su</th>
                                    <th>Mo</th>
                                    <th>Tu</th>
                                    <th>We</th>
                                    <th>Th</th>
                                    <th>Fr</th>
                                    <th>Sa</th>
                                </tr>
                            </thead>
                            <tbody id="calendarBody">
                                <!-- Calendar dates will be generated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="schedule" id="schedule">
                <div class="schedule-item" id="monday">
                    <div class="day-label">MON:</div>
                    <div class="event-container">
                        <div class="event">Superposition Theorem</div>
                    </div>
                </div>
                <div class="schedule-item" id="tuesday">
                    <div class="day-label">TUE:</div>
                    <div class="event-container">
                        <div class="event">Carnot Cycle</div>
                    </div>
                </div>
                <div class="schedule-item" id="wednesday">
                    <div class="day-label">WED:</div>
                    <div class="event-container">
                        <div class="event">Thevenins Circuits</div>
                    </div>
                </div>
                <div class="schedule-item" id="thursday">
                    <div class="day-label">THU:</div>
                    <div class="event-container">
                        <div class="event">Organometals</div>
                    </div>
                </div>
                <div class="schedule-item" id="friday">
                    <div class="day-label">FRI:</div>
                    <div class="event-container">
                        <div class="event">Taylors Series</div>
                    </div>
                </div>
                <div class="schedule-item" id="saturday">
                    <div class="day-label">SAT:</div>
                    <div class="event-container">
                        <div class="event">Aromaticity</div>
                    </div>
                </div>
                <div class="schedule-item" id="sunday">
                    <div class="day-label">SUN:</div>
                    <div class="event-container">
                        <div class="event">Structure of Chlorophyll</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="tabs">
                <div class="tab active">Schedule</div>
                <div class="tab">Add Subject</div>
            </div>
            <div class="form-container">
                <input type="text" id="subjectInput" placeholder="Enter subject">
                <select id="daySelect">
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
                <button onclick="addSubject()">Add Subject</button>
            </div>
        </div>
    </div>
    <div class="bnavbar">
        <a href="watch.html"><i class="fas fa-graduation-cap icon-education"></i></a>
        <a href="Learn/dist/index.html"><i class="fas fa-book icon-book"></i></a>
        <a href="Flash/index.html"><i class="fas fa-sticky-note"></i></a>
        <a href="calender.html"><i class="fas fa-calendar"></i></a>
        <a href="profile.html"><i class="fas fa-smile icon-smile"></i></a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadSchedule();
            generateCalendar();
        });

        function addSubject() {
            const subject = document.getElementById('subjectInput').value;
            const day = document.getElementById('daySelect').value;
            if (subject) {
                const dayElement = document.getElementById(day).querySelector('.event-container');
                const newEvent = document.createElement('div');
                newEvent.className = 'event';
                newEvent.textContent = subject;
                dayElement.appendChild(newEvent);
                document.getElementById('subjectInput').value = '';
                saveSchedule();
            }
        }

        function saveSchedule() {
            const schedule = {};
            document.querySelectorAll('.schedule-item').forEach(item => {
                const day = item.id;
                const events = [];
                item.querySelectorAll('.event').forEach(event => {
                    events.push(event.textContent);
                });
                schedule[day] = events;
            });
            localStorage.setItem('schedule', JSON.stringify(schedule));
        }

        function loadSchedule() {
            const schedule = JSON.parse(localStorage.getItem('schedule'));
            if (schedule) {
                for (const day in schedule) {
                    const dayElement = document.getElementById(day).querySelector('.event-container');
                    dayElement.innerHTML = ''; // Clear existing events to avoid duplication
                    schedule[day].forEach(eventText => {
                        const newEvent = document.createElement('div');
                        newEvent.className = 'event';
                        newEvent.textContent = eventText;
                        dayElement.appendChild(newEvent);
                    });
                }
            }
        }

        function toggleCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.style.display = calendar.style.display === 'block' ? 'none' : 'block';
        }

        function generateCalendar() {
            const calendarBody = document.getElementById('calendarBody');
            const date = new Date();
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            let html = '';
            let day = 1;

            for (let i = 0; i < 6; i++) {
                html += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        html += '<td></td>';
                    } else if (day > daysInMonth) {
                        html += '<td></td>';
                    } else {
                        html += `<td onclick="selectDate(${day})">${day}</td>`;
                        day++;
                    }
                }
                html += '</tr>';
            }

            calendarBody.innerHTML = html;
        }

        function selectDate(day) {
            const date = new Date();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();
            const selectedDate = `${day < 10 ? '0' + day : day} / ${month < 10 ? '0' + month : month} / ${year}`;
            document.getElementById('selectedDate').textContent = selectedDate;
            toggleCalendar();
        }
    </script>
</body>
</html>
