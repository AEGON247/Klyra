<html>
<head>
    <title> Klyra - Learn </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');

        body {
            background-color: rgb(226, 226, 226); 
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background-shapes::before, .background-shapes::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, rgba(173, 216, 230, 0.5), rgba(221, 160, 221, 0.5));
            filter: blur(100px);
            border-radius: 50%;
        }
        .background-shapes::before {
            top: -200px;
            left: -200px;
        }
        .background-shapes::after {
            bottom: -200px;
            right: -200px;
        }
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(20px);
            animation: float 10s infinite;
        }
        .bubble:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 20%;
        }
        .bubble:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 70%;
        }
        .bubble:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 80%;
            left: 30%;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .header {
            font-size: 30px;
            color: #333;
            background-color: white;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            width: 200px;
            height: 150px;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-front {
            background-color: #3498db;
        }
        .card-back {
            background-color: #2ecc71;
            transform: rotateY(180deg);
        }
        .card.green .card-front { background-color: #2ecc71; }
        .card.teal .card-front { background-color: #1abc9c; }
        .card.blue .card-front { background-color: #3498db; }
        .card.purple .card-front { background-color: #9b59b6; }
        .card.red .card-front { background-color: #e74c3c; }
        .card.brown .card-front { background-color: #d35400; }
        .card.olive .card-front { background-color: #b7950b; }
        .card.darkgreen .card-front { background-color: #27ae60; }
        .card.green .card-back { background-color: #27ae60; }
        .card.teal .card-back { background-color: #16a085; }
        .card.blue .card-back { background-color: #2980b9; }
        .card.purple .card-back { background-color: #8e44ad; }
        .card.red .card-back { background-color: #c0392b; }
        .card.brown .card-back { background-color: #a04000; }
        .card.olive .card-back { background-color: #9a7d0a; }
        .card.darkgreen .card-back { background-color: #229954; }
    </style>
    <script>
        function refreshQuestions() {
            const questions = [
                { question: "What is the speed of light in a vacuum?", answer: "299,792,458 meters per second" },
                { question: "Who developed the theory of general relativity?", answer: "Albert Einstein" },
                { question: "What is the unit of electrical resistance?", answer: "Ohm" },
                { question: "What is the first law of thermodynamics?", answer: "Energy cannot be created or destroyed" },
                { question: "What is the formula for kinetic energy?", answer: "1/2 mv²" },
                { question: "What is the gravitational constant?", answer: "6.67430 × 10⁻¹¹ m³ kg⁻¹ s⁻²" },
                { question: "What is the principle of superposition?", answer: "The net response is the sum of individual responses" },
                { question: "What is the unit of frequency?", answer: "Hertz (Hz)" },
                { question: "What is the formula for Ohm's Law?", answer: "V = IR" }
            ];

            const cards = document.querySelectorAll('.card:not(.refresh)');
            cards.forEach(card => {
                const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
                card.querySelector('.card-front p').innerText = randomQuestion.question;
                card.querySelector('.card-back p').innerText = randomQuestion.answer;
            });
        }
    </script>
</head>

</body>
</html>
