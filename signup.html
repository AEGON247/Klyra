<html>
 <head>
  <title>
   Klyra - Sign Up
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            border: 3px solid black;
            border-radius: 6px;
            overflow: hidden;
        }
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background-shapes::before, .background-shapes::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, rgba(173, 216, 230, 0.5), rgba(221, 160, 221, 0.5));
            filter: blur(100px);
            border-radius: 50%;
        }
        .background-shapes::before {
            top: -200px;
            left: -200px;
        }
        .background-shapes::after {
            bottom: -200px;
            right: -200px;
        }
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(20px);
            animation: float 10s infinite;
        }
        .bubble:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 20%;
        }
        .bubble:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 70%;
        }
        .bubble:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 80%;
            left: 30%;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        .navbar {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            /*border-bottom-left-radius: 15px;
            border-top-right-radius: 15px; */
        }
        .navbar .logo {
            font-size: 30px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            padding-top:10px;
        }
        .navbar .profile {
            display: flex;
            align-items: center;
        }
        .navbar .profile img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .navbar .profile .signup {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }
        .navbar .profile .signup:hover {
            text-decoration: underline;
        }
        .content {
            background-color: #fff;
            margin: 20px;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .content h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
        }
        .form-group input {
            display: flex;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }
        .form-group button:hover {
            background-color: #333;
        }
        .social-signup {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .social-signup p {
            margin-bottom: 10px;
            font-family: 'Poppins', sans-serif;
        }
        .social-signup .icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-signup .icons i {
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            border-radius: 30px 30px 0 0;
            padding: 20px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bottom-menu i {
            margin: 0 15px;
            font-size: 30px;
            color: #fff;
            transition: transform 0.3s;
        }
        .bottom-menu i:hover {
            transform: scale(1.5);
        }
        .bottom-menu i:nth-child(1) { color: #a8b4ff; }
        .bottom-menu i:nth-child(2) { color: #f8c3ff; }
        .bottom-menu i:nth-child(3) { color: #ffebc3; }
        .bottom-menu i:nth-child(4) { color: #c3ffd8; }
        .bottom-menu i:nth-child(5) { color: #c3fffc; }
        .bottom-menu i:nth-child(6) { color: #fff; }
  </style>
 </head>

  <div class="container">
    <h1>Sign Up </h1>
    <form id="signupForm">
        <div class="form-group">
            <input type="text" id="fullName" placeholder="Full Name" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="submit">Sign Up</button>
        </div>
    </form>
    <div class="social-signup">
        <p>Or sign up with</p>
        <div class="icons">
            <i class="fab fa-google" style="color: #DB4437;"></i>
            <i class="fab fa-facebook" style="color: #4267B2;"></i>
        </div>
    </div>
</div>
  <div class="bottom-menu">
   <i class="fas fa-graduation-cap">
   </i>
   <i class="fas fa-book">
   </i>
   <i class="fas fa-sticky-note">
   </i>
   <i class="fas fa-users">
   </i>
   <i class="fas fa-smile">
   </i>
  </div>

  <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const csvContent = `Full Name,Email,Password\n${fullName},${email},${password}`;
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'signup_data.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Reset the form
            document.getElementById('signupForm').reset();
        });
    </script>
 </body>
